<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <style>
        body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f2f24;font-family:Arial,sans-serif;margin:0;}
        .login-card{background:#fff;padding:2.2rem 2rem 2rem;border-radius:18px;max-width:380px;width:100%;box-shadow:0 10px 34px -10px rgba(0,0,0,.45);}
        h1{margin:0 0 1.2rem;font-size:1.5rem;text-align:center;color:#12302a;}
        form{display:flex;flex-direction:column;gap:1rem;}
        label{font-size:.78rem;font-weight:600;letter-spacing:.5px;color:#194736;text-transform:uppercase;}
        input{padding:.75rem .9rem;border:1px solid #c9d8d2;border-radius:10px;font-size:.95rem;outline:none;transition:border .3s, box-shadow .3s;}
        input:focus{border-color:#25d366;box-shadow:0 0 0 3px rgba(37,211,102,.25);}
        .actions{margin-top:.5rem;display:flex;align-items:center;justify-content:space-between;}
        button{background:#25d366;border:none;color:#0b2c1d;font-weight:700;padding:.75rem 1.4rem;border-radius:30px;font-size:.95rem;cursor:pointer;box-shadow:0 6px 22px -8px rgba(0,0,0,.4);transition:background .35s, transform .35s;}
        button:hover{background:#1fb45a;transform:translateY(-3px);}
        .msg{font-size:.8rem;text-align:center;margin-top:.75rem;color:#b13b3b;}
        .success{color:#1f7a4d;}
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Login</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autofocus required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="actions">
                <button type="submit">Login</button>
            </div>
            <div th:if="${param.error}" class="msg">Invalid credentials</div>
            <div th:if="${param.logout}" class="msg success">Logged out</div>
        </form>
    </div>
</body>
</html>
